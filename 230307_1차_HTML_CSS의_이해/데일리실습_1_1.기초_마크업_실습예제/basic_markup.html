<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 400px;
      height: 400px;
      border: 2px solid black;
    }

    .box2 {
      width: 200px;
      height: 200px;
      border: 2px dashed red;
    }

    .box3 {
      width: 100px;
      height: 100px;
      border: 2px dotted blue;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2">
      <div class="box3"></div>
    </div>
  </div>
</body>

</html>
