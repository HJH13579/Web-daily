<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    label {font-weight: bold;}
    input:focus { border-color: #0982f0; outline: none !important;  }
  </style>


  <form action="">
    <!-- autofocus 및 label 확인 -->
    <div class="input-group">
      <label for="username">USERNAME : </label>
      <input type="text" name="username" id="username" placeholder="아이디를 입력 해 주세요.">
      <label onclick="document.getElementById('username').focus()"></label>
    </div>

    <!-- autofocus 및 label 확인 -->
    <div class="input-group">
      <label for="pwd">PWD : </label>
      <input type="password" name="pwd" id="pwd">
      <input type="submit" value="로그인">
      <label onclick="document.getElementById('pwd').focus()"></label>
    </div> 

  </form>  
</body>
</html>
